namespace: mssql

mssql:
  metadata:
    defines: metadata
    name: MSSQL
    description: Transform your business with a unified data platform. SQL Server 2019 comes with Apache Spark and Hadoop Distributed File System (HDFS) for intelligence over all your data.
    website: https://www.microsoft.com/en-us/sql-server/
    publisher: monk.io
    icon: mssql.png 
  defines: runnable
  variables:
    monk_mssql_port:
      env: MSSQL_PORT
      type: int
      value: <- `${mssql_port}`
    monk_mssql_accept_eula:
      env: ACCEPT_EULA
      type: string
      value: Y
    monk_mssql_sa_password:
      env: SA_PASSWORD
      type: string
      value: <- `${mssql_password}`
    volume_local:
      type: string
      value: <- `${monk-volume-path}/mssql`
  containers:
    mssql:
      image: 'mcr.microsoft.com/mssql/server'
      ports:
        - <- `0.0.0.0:${mssql_port}:1433`
      paths:
        - <- `${volume_local}:/var/opt/mssql`
  services:
    mssql-svc:
      port: 1433
      container: mssql
      protocol: tcp
      host-port: <- `${mssql_port}`